


<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col"></div>
	<div class="mdl-cell mdl-cell--6-col">
		<center>
			<form action="#" name="signupForm">
				<br> <br> <br>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="username"
						ng-model="user.username" ng-required="true"> <label
						class="mdl-textfield__label" for="username">Username</label>
				</div>
				<div hidden id="userConfirmation"></div>
				<br>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="email" id="email"
						ng-model="user.email" ng-required="true"> <label class="mdl-textfield__label"
						for="email">Email</label>
				</div>
				<br>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
					id="passwordCoveringDiv">
					<input class="mdl-textfield__input" type="password" id="password"
						ng-model="user.password" ng-keyup="checkPassword()" ng-required="true">
					<code style="position: absolute; right: 35%;"
						class="mdl-color-text--red-A700" id="passwordStrength">{{passwordStrength}}</code>
					<label class="mdl-textfield__label" for="password">Password</label>
					<div class="mdl-tooltip" for="password">
						<strong>Password should have <br>One or more upper
							case character<br>One or more number<br>One or more
							special character<br>Length should be between 8-16
							characters
						</strong>
					</div>
				</div>
				<br>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password"
						id="confirmPassword" ng-required="true" disabled ng-keyup="confirmPassword()">
					<code style="position: absolute; right: 35%;"
						class="mdl-color-text--red-A700" id="confirmPasswordStrength">{{confirmPasswordMatch}}</code>
					
					<label class="mdl-textfield__label" for="confirmPassword">Confirm
						Password</label>
				</div>
				<br> <br>
				<button ng-disabled="signupForm.$invalid"
					class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="register()">
					Signup</button>
			</form>
		</center>
	</div>
	<div class="mdl-cell mdl-cell--3-col"></div>
</div>
